apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  params:
    - name: GIT_REPO
      type: string
      description: The URL to the git repo
    - name: GIT_REF
      type: string
      description: The reference (branch or ref)
      default: master
    - name: IMAGE_NAME
      type: string
      description: The name of the image to build
      default: promotions
    - name: IMAGE_TAG
      type: string
      description: The tag for the image
      default: latest

  workspaces:
    - name: pipeline-workspace

  tasks:
    ######################################################
    # git-clone task
    ######################################################
    - name: git-clone
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
      params:
        - name: URL
          value: $(params.GIT_REPO)
        - name: REVISION
          value: $(params.GIT_REF)
        - name: DELETE_EXISTING
          value: "true"
        - name: VERBOSE
          value: "false"
        - name: SSL_VERIFY
          value: "true"
        - name: DEPTH
          value: "1"
        - name: SUBDIRECTORY
          value: ""
        - name: USER_HOME
          value: /home/git
      workspaces:
        - name: output
          workspace: pipeline-workspace

    ######################################################
    # lint task (runs parallel with test)
    ######################################################
    - name: lint
      taskRef:
        name: pylint
      runAfter:
        - git-clone
      params:
        - name: path
          value: service
        - name: args
          value: ["--max-line-length=127"]
      workspaces:
        - name: source
          workspace: pipeline-workspace

    ######################################################
    # test task (runs parallel with lint)
    ######################################################
      - name: test
            taskRef:
              name: pytest
            runAfter:
              - lint
            params:
              - name: path
                value: service
              - name: args
                value: ["--max-line-length=127"]
            workspaces:
              - name: source
                workspace: pipeline-workspace
    ######################################################
    # build task
    ######################################################
    - name: build
      taskRef:
        name: pybuild
      runAfter:
        - test
      params:
        - name: path
          value: service
        - name: args
          value: ["--max-line-length=127"]
      workspaces:
        - name: source
          workspace: pipeline-workspace
    ######################################################
    # deploy task
    ######################################################

    ######################################################
    # behave task
    ######################################################
